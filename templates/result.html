<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Klasifikasi Beras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .card-enter {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-2xl bg-white rounded-2xl shadow-2xl p-8 card-enter">
        <h1 class="text-center text-3xl font-bold text-gray-800 mb-6">Hasil Identifikasi</h1>
        
        <div class="flex flex-col md:flex-row gap-8 items-center">
            <!-- Kolom Gambar -->
            <div class="md:w-1/2 w-full">
                <img src="{{ image_url }}" alt="Gambar Beras yang Diunggah" class="rounded-xl shadow-lg w-full h-auto object-cover">
            </div>

            <!-- Kolom Hasil -->
            <div class="md:w-1/2 w-full">
                <div class="mb-4">
                    <p class="text-gray-500">Hasil Prediksi:</p>
                    <h2 class="text-4xl font-bold text-blue-600">Beras {{ prediction }}</h2>
                </div>
                
                <div class="mt-6">
                    <h3 class="font-semibold text-gray-700 mb-2">Fakta Menarik:</h3>
                    <ul class="list-disc list-inside text-gray-600 space-y-1 text-sm">
                        {% for fact in facts %}
                            <li>{{ fact }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>

        <div class="mt-8 text-center">
            <a href="/" class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-3 transition-transform transform hover:scale-105">
                Coba Gambar Lain
            </a>
        </div>
    </div>
</body>
</html>
