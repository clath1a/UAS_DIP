<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klasifikasi Jenis Beras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-lg bg-white rounded-2xl shadow-2xl p-8 transform transition-all hover:scale-105">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Klasifikasi Jenis Beras</h1>
            <p class="text-gray-500 mt-2">Unggah gambar sebutir beras untuk mengetahui jenisnya!</p>
        </div>
        
        <form action="/predict" method="post" enctype="multipart/form-data">
            <div class="mb-6">
                <label for="model_selection" class="block mb-2 text-sm font-medium text-gray-900">Pilih Model Klasifikasi</label>
                <select name="model_selection" id="model_selection" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
                    <option value="" selected disabled>-- Pilih Model --</option>
                    {% for model_key in models %}
                        <option value="{{ model_key }}">{{ model_key|upper }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-6">
                <label for="file" class="block mb-2 text-sm font-medium text-gray-900">Pilih Gambar Beras</label>
                <input type="file" name="file" id="file" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" required>
            </div>
            
            {% if error %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-6" role="alert">
                    <strong class="font-bold">Oops!</strong>
                    <span class="block sm:inline">{{ error }}</span>
                </div>
            {% endif %}

            <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-3 text-center transition-transform transform hover:scale-105">
                Identifikasi Sekarang
            </button>
        </form>

        <div class="mt-8 text-center text-xs text-gray-400">
            <p>Dibuat dengan Flask & TailwindCSS</p>
        </div>
    </div>
</body>
</html>
