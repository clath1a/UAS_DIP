<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klasifikasi Jenis Beras</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/style.css') }}"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light p-5">
    <main class="card shadow m-auto" style="max-width: 600px">
      <header class="card-header">
        <h2>Klasifikasi Jenis Beras</h2>
      </header>
      <form
        class="card-body"
        action="/predict"
        method="POST"
        enctype="multipart/form-data"
      >
        <label class="form-label">Pilih jenis model</label>
        <select class="form-select mb-3" name="model" required>
          <option value="" selected disabled>-- Pilih Model --</option>
          <option value="model1">Model CNN</option>
          <option value="model2">Model Random Forest</option>
          <option value="model3">Model SVM</option>
        </select>

        <label class="form-label">Pilih gambar benda:</label>
        <input
          class="form-control mb-3"
          type="file"
          name="image"
          accept="image/*"
          required
        />
        
        <button class="btn btn-primary btn-lg w-100" type="submit">
          Klasifikasikan Beras
        </button>
      </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
