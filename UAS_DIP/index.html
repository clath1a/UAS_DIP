<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Klasifikasi Berat Benda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .upload-container {
      max-width: 600px;
      margin: 0 auto;
    }
    .preview-image {
      max-height: 300px;
      width: auto;
      display: block;
      margin: 20px auto;
      border-radius: 8px;
    }
    .result-card {
      margin-top: 30px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="upload-container">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h2 class="text-center mb-0">Klasifikasi Berat Benda dari Gambar</h2>
        </div>
        <div class="card-body">
          <form action="/predict" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="imageUpload" class="form-label">Pilih gambar benda:</label>
              <input class="form-control" type="file" id="imageUpload" name="image" accept="image/*" required>
              <div class="form-text">Format yang didukung: JPG, PNG, GIF (maks. 16MB)</div>
            </div>
            <div class="d-grid">
              <button class="btn btn-primary btn-lg" type="submit">
                <i class="bi bi-calculator"></i> Klasifikasikan Berat
              </button>
            </div>
          </form>
        </div>
      </div>

      {% if error %}
      <div class="alert alert-danger mt-4" role="alert">
        <h4 class="alert-heading">Error!</h4>
        <p>{{ error }}</p>
      </div>
      {% endif %}

      {% if prediction %}
      <div class="card shadow result-card">
        <div class="card-header bg-info text-white">
          <h3 class="text-center mb-0">Hasil Prediksi</h3>
        </div>
        <div class="card-body text-center">
          {% if filename %}
            <img src="{{ url_for('static', filename='uploads/' + filename) }}" class="preview-image" alt="Gambar yang diupload">
          {% endif %}
          <div class="display-4 my-3">
            Berat Prediksi: <span class="fw-bold text-primary">{{ prediction }}</span>
          </div>
          <div class="mt-3">
            <a href="/" class="btn btn-outline-primary">Uji Gambar Lain</a>
          </div>
        </div>
      </div>
      {% endif %}
    </div>
  </div>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
